<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <style>
        a{
            text-decoration: none;
        }
  </style>
  </head>

  <body>
    <header>
      <div class="header_wrapper">
        <div class="site_logo">
          <img src="../IMAGES/instagram.png" alt="instagram" width="150" height="150"/>
        </div>

        <div class="cite_name">
          <h1 id="site_name">Instagram</h1>
        </div>
      </div>
    </header>

    <br>

    <main>
      <div class="sign_up_wrapper">
        <form class="sign_up" name="sign_up" action="feed.html" method="GET">
          <p><label for="user_name">Имя *</label></p>
          <p>
            <input type="text" name="user_name" id="user_name" required autocomplete="on" placeholder="Введите ваше имя"/>
          </p>

          <p><label for="email">E-Mail *</label></p>
          <p>
            <input type="email" name="email" id="email" required autocomplete="on" placeholder="Введите свой E-mail"/>
          </p>

          <p><label for="password">Пароль *</label></p>
          <p>
            <input type="password" name="Password" id="password" required placeholder="Введите ваш пароль" />
          </p>

          <p><label for="password confirmation">Подтверждение пароля *</label></p>         
          <p>
            <input type="password" name="Password confirmation" id="password confirmation" required placeholder="Повторите ваш пароль" onchange="checkPass()" />
              <b style="color: red" id="info"></b>
          </p>

          <div class="errorBlock"></div>

          <p><label for="agreement">Соглашаетесь ли вы с условиями конфиденциальности *</label></p>
          <p>
            <input type="checkbox" name="agreement" id="agreement" required />
          </p>

          <p>
            <input type="reset" name="reset" value="Очистить" />
            <a href="feed.html"><input type="submit" value="Отправить" /></a>
          </p>
        </form>
      </div>

      <br />

      <p><a href="index.html">Войти</a></p>
    </main>

    <script>
      function checkPass ()
      {
      with (document)
      getElementById ('info').innerHTML = (getElementById ('password').value != getElementById ('password confirmation').value) ?
         'Пароли не совпадают!' : '✔';
      }
  </script>
  
  </body>
</html>
