<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>

    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="order_wrapper">
        <form action="">
            <input type="checkbox" name="gender" id="americano">
            <label for="americano">Американо</label>
            <br>
            <input type="checkbox" name="gender" id="cappuccino">
            <label for="cappuccino">Капучино</label>
            <br>
            <input type="checkbox" name="gender" id="latte">
            <label for="latte">Латте</label>
            <hr>
            <input type="checkbox" name="gender" id="sugar">
            <label for="sugar">Сахар</label>
            <br>
            <input type="checkbox" name="gender" id="caramel">
            <label for="caramel">Карамель</label>
            <br>
            <input type="checkbox" name="gender" id="cinnamon">
            <label for="cinnamon">Корица</label>
        </form>
    </div>
</body>
</html>
