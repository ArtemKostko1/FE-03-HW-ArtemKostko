<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_09</title>

    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <main>
        <div class="loading_wrapper">
            <div class="loading_border">
                <div class="loading_panel">
                    <div class="loading_percent">
                        <span class="percent_text">72%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal_window">
            <div class="exit">
                <button>
                    <img src="../IMAGES/kisspng.png" alt="krist" width="10px" height="10px">
                </button>
            </div>
            <div class="modal_header">
                <span class="header_text">Modal header</span>
            </div>
            <hr>
            <div class="modal_main">
                <span class="main_text">Some text in the modal</span>
            </div>
            <hr>
            <div class="modal_close">
                <button class="button_close">
                    <span>Close</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
